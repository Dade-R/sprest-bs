<html>

<head>
    <script src="dist/gd-bs.js"></script>
</head>

<body>
    <h1>Library</h1>
    <div class="bs">
        <div id="ddl"></div>
        <div id="button"></div>
        <div id="modal"></div>
        <script type="text/javascript">
            window.addEventListener("load", function () {
                GD.Components.Dropdown({
                    el: document.querySelector("#ddl"),
                    label: "My Dropdown",
                    type: GD.Components.DropdownTypes.Secondary,
                    items: [
                        { text: "Item 1" },
                        { text: "Item 2" },
                        { text: "Item 3" },
                        { text: "Item 4" },
                        { text: "Item 5" },
                        { text: "Item 6" },
                        { text: "Item 7" },
                        { text: "Item 8" },
                        { text: "Item 9" },
                        { text: "Item 10" }
                    ]
                });
                GD.Components.Button({
                    el: document.querySelector("#button"),
                    text: "Modal",
                    toggle: "modal",
                    target: "#myModal"
                });
                GD.Components.Modal({
                    el: document.querySelector("#modal"),
                    id: "myModal",
                    title: "My Modal"
                });
            });
        </script>
    </div>

    <h1>Web Components</h1>
    <bs-button text="My Button" />
</body>

</html>
