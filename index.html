<html>

<head>
    <!--script src="https://rawgit.com/gunjandatta/sprest-bs/master/wc/dist/gd-sprest-bs.js"></script-->
    <!--script src="dist/gd-sprest-bs.js"></script-->
    <script src="wc/dist/gd-sprest-bs.js"></script>
    <style>
        .carousel {
            max-width: 400px;
        }
    </style>
</head>

<body>
    <h1>Library</h1>
    <div class="bs">
        <div id="ddl"></div>
        <div id="button"></div>
        <div id="modal"></div>
        <div id="textbox"></div>
        <div id="multi-textbox"></div>
        <div id="tabs"></div>
        <div id="popover"></div>
        <div id="carousel"></div>
        <div id="btnCollapse"></div>
        <div id="collapse"></div>
        <div id="accordion"></div>
        <script type="text/javascript">
            window.addEventListener("load", function () {
                $REST.Components.Dropdown({
                    el: document.querySelector("#ddl"),
                    label: "My Dropdown",
                    type: $REST.Components.DropdownTypes.Secondary,
                    onChange: ddlOnChange,
                    isSplit: "true",
                    items: [
                        { text: "Item 1" },
                        { text: "Item 2" },
                        { text: "Item 3" },
                        { text: "Item 4" },
                        { text: "Item 5" },
                        { text: "Item 6" },
                        { text: "Item 7" },
                        { text: "Item 8" },
                        { text: "Item 9" },
                        { text: "Item 10" }
                    ]
                });
                $REST.Components.Button({
                    el: document.querySelector("#button"),
                    text: "Modal",
                    toggle: "modal",
                    target: "#myModal"
                });
                $REST.Components.Modal({
                    el: document.querySelector("#modal"),
                    id: "myModal",
                    title: "My Modal",
                    onRenderBody: function (el) {
                        // Render a form
                        $REST.Components.Form({
                            el: el,
                            rows: [
                                {
                                    control: {
                                        label: "First Name",
                                        name: "FName",
                                        type: $REST.Components.FormControlTypes.TextField,
                                        onChange: function (value) {
                                            console.log("New First Name: " + value);
                                        }
                                    }
                                },
                                {
                                    control: {
                                        label: "Last Name",
                                        name: "LName",
                                        type: $REST.Components.FormControlTypes.TextField,
                                    }
                                },
                                {
                                    control: {
                                        label: "EMail",
                                        name: "Email",
                                        type: $REST.Components.FormControlTypes.Email,
                                    }
                                },
                                {
                                    control: {
                                        label: "Password",
                                        name: "Password",
                                        type: $REST.Components.FormControlTypes.Password,
                                    }
                                },
                                {
                                    control: {
                                        label: "Jobs",
                                        name: "Jobs",
                                        type: $REST.Components.FormControlTypes.Dropdown,
                                        items: [
                                            { text: "Job 1" },
                                            { text: "Job 2" },
                                            { text: "Job 3" },
                                            { text: "Job 4" },
                                            { text: "Job 5" },
                                            { text: "Job 6" },
                                            { text: "Job 7" },
                                            { text: "Job 8" },
                                            { text: "Job 9" }
                                        ],
                                        onChange: function (item) {
                                            console.log("Selected Item: " + (item ? item.text : ""));
                                        }
                                    }
                                },
                                {
                                    control: {
                                        label: "Multi Jobs",
                                        name: "Jobs",
                                        type: $REST.Components.FormControlTypes.MultiDropdown,
                                        items: [
                                            { text: "Job 1" },
                                            { text: "Job 2" },
                                            { text: "Job 3" },
                                            { text: "Job 4" },
                                            { text: "Job 5" },
                                            { text: "Job 6" },
                                            { text: "Job 7" },
                                            { text: "Job 8" },
                                            { text: "Job 9" }
                                        ],
                                        onChange: function (items) {
                                            console.log("Selected Items: ");
                                            console.log(items)
                                        }
                                    }
                                }
                            ],
                            value: {
                                FName: "Gunjan",
                                LName: "Datta",
                                Email: "gunjan@datta.com",
                                Password: "Password123456"
                            }
                        })
                    }
                });
                $REST.Components.InputGroup({
                    el: document.querySelector("#textbox"),
                    description: "This is a single line textbox.",
                    prependedLabel: "First Name",
                    value: "Test Value",
                    onChange: function (val) {
                        console.log("Value changed to: " + val);
                    }
                });
                $REST.Components.InputGroup({
                    appendedLabel: "Optional",
                    el: document.querySelector("#multi-textbox"),
                    description: "This is a multi-line textbox.",
                    label: "Address:",
                    type: $REST.Components.InputGroupTypes.TextArea,
                    value: "This is a long value. It's supposed to go in a text area.\n\nHopefully this will be on a new line...",
                    onChange: function (val) {
                        console.log("Multi value changed to: " + val);
                    }
                });
                $REST.Components.ListGroup({
                    el: document.querySelector("#tabs"),
                    colWidth: 4,
                    isTabs: true,
                    items: [
                        { tabName: "Tab 1", content: "This is the content for tab 1.", isActive: true },
                        { tabName: "Tab 2", content: "This is the content for tab 2.", badge: { content: "10", type: 4 } },
                        { tabName: "Tab 3", content: "This is the content for tab 3." },
                        { tabName: "Tab 4", content: "This is the content for tab 4." },
                        { tabName: "Tab 5", content: "This is the content for tab 5." }
                    ]
                });
                $REST.Components.Popover({
                    el: document.querySelector("#popover"),
                    btnProps: { text: "Popover Demo" },
                    isDismissible: true,
                    options: {
                        container: "body",
                        content: "This is the popover content.",
                        title: "My Popover",
                    }
                });
                $REST.Components.Carousel({
                    el: document.querySelector("#carousel"),
                    enableControls: true,
                    enableIndicators: true,
                    id: "demoCarousel",
                    items: [
                        {
                            captions: "<h5>First Slide</h5>",
                            imageUrl: "https://via.placeholder.com/400x200",
                            imageAlt: "First Slide",
                            isActive: true
                        },
                        {
                            captions: "<h5>Second Slide</h5>",
                            imageUrl: "https://via.placeholder.com/400x200",
                            imageAlt: "Second Slide"
                        },
                        {
                            captions: "<h5>Third Slide</h5>",
                            imageUrl: "https://via.placeholder.com/400x200",
                            imageAlt: "Third Slide"
                        }
                    ]
                });
                $REST.Components.Button({
                    el: document.querySelector("#btnCollapse"),
                    target: "#collapseDemo",
                    toggle: "collapse",
                    text: "Collapse Demo"
                });
                $REST.Components.Collapse({
                    el: document.querySelector("#collapse"),
                    id: "collapseDemo",
                    content: "This is the content to be collapsed."
                });
                $REST.Components.Accordion({
                    el: document.querySelector("#accordion"),
                    id: "accordionDemo",
                    items: [
                        {
                            btnProps: { text: "Item 1" },
                            content: "This is the content for item 1."
                        },
                        {
                            btnProps: { text: "Item 2" },
                            content: "This is the content for item 2."
                        },
                        {
                            btnProps: { text: "Item 3" },
                            content: "This is the content for item 3."
                        }
                    ]
                });
            });
        </script>
    </div>

    <h1>Web Components</h1>
    <h3>Accordion</h3>
    <bs-accordion id="wcAccordionDemo" items='[
        {
            "btnProps": { "text": "Item 1" },
            "content": "This is the content for item 1."
        },
        {
            "btnProps": { "text": "Item 2" },
            "content": "This is the content for item 2."
        },
        {
            "btnProps": { "text": "Item 3" },
            "content": "This is the content for item 3."
        }
    ]'></bs-accordion>
    <h3>Alert</h3>
    <bs-alert content="This is an alert"></bs-alert>
    <h3>Badge</h3>
    <bs-badge class-name="badge-secondary" content="Badge"></bs-badge>
    <h3>Breadcrumb</h3>
    <bs-breadcrumb items='[
        { "text": "Root", "href": "/" }, 
        { "text": "Web 1", "href": "/web" }, 
        { "text": "Web 1-1", "href": "/web/1"}
    ]'></bs-breadcrumb>
    <h3>Button</h3>
    <script>function btnClickEvent() { alert("You clicked the web component button."); }</script>
    <bs-button text="My Button" onClick="btnClickEvent"></bs-button>
    <h3>Button Group</h3>
    <bs-buttonGroup button-type='7' buttons='[
        { "text": "Left" },
        { "text": "Middle" },
        { "text": "Right" }
    ]'></bs-buttonGroup>
    <h3>Card</h3>
    <bs-card body='[
        {
            "title": "Card Title",
            "text": "This is the card contents.",
            "actions": [
                { "text": "Card Action", "buttonType": 7 }
            ]
        }
    ]'></bs-card>
    <h3>Card Group</h3>
    <bs-cardGroup cards='[
        { "body": [{
            "title": "Card 1",
            "text": "This is the first card."
        }]},
        { "body": [{
            "title": "Card 2",
            "text": "This is the second card."
        }]},
        { "body": [{
            "title": "Card 3",
            "text": "This is the third card."
        }]}
    ]'></bs-cardGroup>
    <h3>Carousel</h3>
    <bs-carousel id="wcCarouselDemo" enable-controls="true" enable-indicators="true" items='[
        {
            "captions": "<h5>First Slide</h5>",
            "imageUrl": "https://via.placeholder.com/400x200",
            "imageAlt": "First Slide",
            "isActive": true
        },
        {
            "captions": "<h5>Second Slide</h5>",
            "imageUrl": "https://via.placeholder.com/400x200",
            "imageAlt": "Second Slide"
        },
        {
            "captions": "<h5>Third Slide</h5>",
            "imageUrl": "https://via.placeholder.com/400x200",
            "imageAlt": "Third Slide"
        }
    ]'></bs-carousel>
    <h3>Collapse</h3>
    <bs-button target="#wcCollapseDemo" toggle="collapse" text="Collapse Demo"></bs-button>
    <bs-collapse id="wcCollapseDemo" content="This is the content to be collapsed."></bs-collapse>
    <h3>Dropdown</h3>
    <script>function ddlOnChange(item, ev) { alert("Selected Item: " + item.text); }</script>
    <bs-dropdown is-split="true" label="Select a Choice" onChange="ddlOnChange" items='[
        { "text": "Choice 1", "value": "1" },
        { "text": "Choice 2", "value": "2" },
        { "text": "Choice 3", "value": "3" },
        { "text": "Choice 4", "value": "4" },
        { "text": "Choice 5", "value": "5" }
    ]'></bs-dropdown>
    <h3>Form</h3>
    <bs-form rows='[
        {
            "control": {
                "label": "First Name:",
                "name": "FName",
                "type": 10
            }
        },
        {
            "control": {
                "label": "Last Name:",
                "name": "LName",
                "type": 10
            }
        },
        {
            "control": {
                "label": "Choices:",
                "name": "Choice",
                "type": 3,
                "items": [
                    { "text": "Choice 1", "value": "1" },
                    { "text": "Choice 2", "value": "2" },
                    { "text": "Choice 3", "value": "3" },
                    { "text": "Choice 4", "value": "4" },
                    { "text": "Choice 5", "value": "5" }
                ]
            }
        }
    ]' value='{
        "FName": "Gunjan",
        "LName": "Datta",
        "Choice": "3"
    }'></bs-form>
    <h3>Input Group</h3>
    <bs-inputGroup label="Text Field:"></bs-inputGroup>
    <bs-inputGroup label="Multi-Line Text Field:" type="4"></bs-inputGroup>
    <h3>Jumbotron</h3>
    <bs-jumbotron title="Web Components" lead="These are easy to use."></bs-jumbotron>
    <h3>List Group</h3>
    <bs-listGroup is-tabs="true" col-width="3" items='[
        { "tabName": "Tab 1", "content": "This is the content for tab 1.", "isActive": true },
        { "tabName": "Tab 2", "content": "This is the content for tab 2.", "badge": { "content": "10", "type": 4 } },
        { "tabName": "Tab 3", "content": "This is the content for tab 3." },
        { "tabName": "Tab 4", "content": "This is the content for tab 4." },
        { "tabName": "Tab 5", "content": "This is the content for tab 5." }
    ]'></bs-listGroup>

    <h3>Modal</h3>
    <bs-modal id="wcModalDemo" title="Modal Demo" body="This is the body of the modal." button='{ "text": "Open Modal" }'></bs-modal>
    <h3>Navigation</h3>
    <bs-nav is-pills="true" items='[
        { "title": "Nav 1", "isActive": true },
        { "title": "Nav 2" },
        { "title": "Nav 3" },
        { "title": "Nav 4" },
        { "title": "Nav 5" }
    ]'></bs-nav>
    <h3>Popover</h3>
    <bs-popover is-dismissible="true" btn-props='{
        "text": "Popover Demo"
    }' options='{
        "container": "body",
        "content": "This is the popover content.",
        "title": "My Popover"
    }'></bs-popover>
</body>

</html>
