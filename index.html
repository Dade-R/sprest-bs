<html>

<head>
    <script src="dist/gd-bs.js"></script>
</head>

<body class="bs">
    <div id="button"></div>
    <div id="modal"></div>
    <script type="text/javascript">
        document.querySelector("#button").innerHTML = GD.Components.Button({
            text: "Modal",
            toggle: "modal",
            target: "#myModal"
        });
        document.querySelector("#modal").innerHTML = GD.Components.Modal({
            id: "myModal",
            title: "My Modal"
        });
    </script>
</body>

</html>
