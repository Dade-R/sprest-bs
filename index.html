<html>

<head>
    <!--script src="https://rawgit.com/gunjandatta/sprest-bs/master/wc/dist/gd-sprest-bs.js"></script-->
    <script src="wc/dist/gd-sprest-bs.js"></script>
</head>

<body>
    <h1>Library</h1>
    <div class="bs">
        <div id="ddl"></div>
        <div id="button"></div>
        <div id="modal"></div>
        <div id="textbox"></div>
        <div id="multi-textbox"></div>
        <script type="text/javascript">
            window.addEventListener("load", function () {
                $REST.Components.Dropdown({
                    el: document.querySelector("#ddl"),
                    label: "My Dropdown",
                    type: $REST.Components.DropdownTypes.Secondary,
                    items: [
                        { text: "Item 1" },
                        { text: "Item 2" },
                        { text: "Item 3" },
                        { text: "Item 4" },
                        { text: "Item 5" },
                        { text: "Item 6" },
                        { text: "Item 7" },
                        { text: "Item 8" },
                        { text: "Item 9" },
                        { text: "Item 10" }
                    ]
                });
                $REST.Components.Button({
                    el: document.querySelector("#button"),
                    text: "Modal",
                    toggle: "modal",
                    target: "#myModal"
                });
                $REST.Components.Modal({
                    el: document.querySelector("#modal"),
                    id: "myModal",
                    title: "My Modal",
                    onRenderBody: function (el) {
                        // Render a form
                        $REST.Components.Form({
                            el: el,
                            rows: [
                                {
                                    control: {
                                        label: "First Name",
                                        name: "FName",
                                        type: 9,
                                        onChange: function (value) {
                                            console.log("New First Name: " + value);
                                        }
                                    }
                                },
                                {
                                    control: {
                                        label: "Last Name",
                                        name: "LName",
                                        type: 9
                                    }
                                },
                                {
                                    control: {
                                        label: "EMail",
                                        name: "Email",
                                        type: 1
                                    }
                                },
                                {
                                    control: {
                                        label: "Password",
                                        name: "Password",
                                        type: 5
                                    }
                                },
                                {
                                    control: {
                                        label: "Jobs",
                                        name: "Jobs",
                                        type: 2,
                                        items: [
                                            { text: "Job 1" },
                                            { text: "Job 2" },
                                            { text: "Job 3" },
                                            { text: "Job 4" },
                                            { text: "Job 5" },
                                            { text: "Job 6" },
                                            { text: "Job 7" },
                                            { text: "Job 8" },
                                            { text: "Job 9" }
                                        ],
                                        onChange: function (item) {
                                            console.log("Selected Item: " + (item ? item.text : ""));
                                        }
                                    }
                                },
                                {
                                    control: {
                                        label: "Multi Jobs",
                                        name: "Jobs",
                                        type: 4,
                                        items: [
                                            { text: "Job 1" },
                                            { text: "Job 2" },
                                            { text: "Job 3" },
                                            { text: "Job 4" },
                                            { text: "Job 5" },
                                            { text: "Job 6" },
                                            { text: "Job 7" },
                                            { text: "Job 8" },
                                            { text: "Job 9" }
                                        ],
                                        onChange: function (items) {
                                            console.log("Selected Items: ");
                                            console.log(items)
                                        }
                                    }
                                }
                            ],
                            value: {
                                FName: "Gunjan",
                                LName: "Datta",
                                Email: "gunjan@datta.com",
                                Password: "Password123456"
                            }
                        })
                    }
                });
                $REST.Components.InputGroup({
                    el: document.querySelector("#textbox"),
                    description: "This is a single line textbox.",
                    prependedLabel: "First Name",
                    value: "Test Value",
                    onChange: function (val) {
                        console.log("Value changed to: " + val);
                    }
                });
                $REST.Components.InputGroup({
                    appendedLabel: "Optional",
                    el: document.querySelector("#multi-textbox"),
                    description: "This is a multi-line textbox.",
                    label: "Address:",
                    type: $REST.Components.InputGroupTypes.TextArea,
                    value: "This is a long value. It's supposed to go in a text area.\n\nHopefully this will be on a new line...",
                    onChange: function (val) {
                        console.log("Multi value changed to: " + val);
                    }
                });
            });
        </script>
    </div>

    <h1>Web Components</h1>
    <h3>Alert</h3>
    <bs-alert content="This is an alert"></bs-alert>
    <h3>Badge</h3>
    <bs-badge class-name="badge-secondary" content="Badge"></bs-badge>
    <h3>Breadcrumb</h3>
    <bs-breadcrumb items='[
        { "text": "Root", "href": "/" }, 
        { "text": "Web 1", "href": "/web" }, 
        { "text": "Web 1-1", "href": "/web/1"}
    ]'></bs-breadcrumb>
    <h3>Button</h3>
    <bs-button text="My Button"></bs-button>
    <h3>Button Group</h3>
    <bs-buttonGroup button-type='7' buttons='[
        { "text": "Left" },
        { "text": "Middle" },
        { "text": "Right" }
    ]'></bs-buttonGroup>
    <h3>Card</h3>
    <bs-card body='[
        {
            "title": "Card Title",
            "text": "This is the card contents.",
            "actions": [
                { "text": "Card Action", "buttonType": 7 }
            ]
        }
    ]'></bs-card>
    <h3>Card Group</h3>
    <bs-cardGroup cards='[
        { "body": [{
            "title": "Card 1",
            "text": "This is the first card."
        }]},
        { "body": [{
            "title": "Card 2",
            "text": "This is the second card."
        }]},
        { "body": [{
            "title": "Card 3",
            "text": "This is the third card."
        }]}
    ]'></bs-cardGroup>
    <h3>Dropdown</h3>
    <bs-dropdown label="Select a Choice" items='[
        { "text": "Choice 1", "value": "1" },
        { "text": "Choice 2", "value": "2" },
        { "text": "Choice 3", "value": "3" },
        { "text": "Choice 4", "value": "4" },
        { "text": "Choice 5", "value": "5" }
    ]'></bs-dropdown>
    <h3>Form</h3>
    <bs-form rows='[
        {
            "control": {
                "label": "First Name:",
                "name": "FName",
                "type": 9
            }
        },
        {
            "control": {
                "label": "Last Name:",
                "name": "LName",
                "type": 9
            }
        },
        {
            "control": {
                "label": "Choices:",
                "name": "Choice",
                "type": 2,
                "items": [
                    { "text": "Choice 1", "value": "1" },
                    { "text": "Choice 2", "value": "2" },
                    { "text": "Choice 3", "value": "3" },
                    { "text": "Choice 4", "value": "4" },
                    { "text": "Choice 5", "value": "5" }
                ]
            }
        }
    ]' value='{
        "FName": "Gunjan",
        "LName": "Datta",
        "Choice": "3"
    }'></bs-form>
</body>

</html>
