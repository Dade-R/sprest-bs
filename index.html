<html>

<head>
    <script src="dist/gd-sprest-bs.js"></script>
</head>

<body>
    <h1>Library</h1>
    <div class="bs">
        <div id="ddl"></div>
        <div id="button"></div>
        <div id="modal"></div>
        <div id="textbox"></div>
        <div id="multi-textbox"></div>
        <script type="text/javascript">
            window.addEventListener("load", function () {
                $REST.BS.Components.Dropdown({
                    el: document.querySelector("#ddl"),
                    label: "My Dropdown",
                    type: $REST.BS.Components.DropdownTypes.Secondary,
                    items: [
                        { text: "Item 1" },
                        { text: "Item 2" },
                        { text: "Item 3" },
                        { text: "Item 4" },
                        { text: "Item 5" },
                        { text: "Item 6" },
                        { text: "Item 7" },
                        { text: "Item 8" },
                        { text: "Item 9" },
                        { text: "Item 10" }
                    ]
                });
                $REST.BS.Components.Button({
                    el: document.querySelector("#button"),
                    text: "Modal",
                    toggle: "modal",
                    target: "#myModal"
                });
                $REST.BS.Components.Modal({
                    el: document.querySelector("#modal"),
                    id: "myModal",
                    title: "My Modal",
                    onRenderBody: function (el) {
                        // Render a form
                        $REST.BS.Components.Form({
                            el: el,
                            rows: [
                                {
                                    control: {
                                        label: "First Name",
                                        name: "FName",
                                        type: 8
                                    }
                                },
                                {
                                    control: {
                                        label: "Last Name",
                                        name: "LName",
                                        type: 8
                                    }
                                },
                                {
                                    control: {
                                        label: "EMail",
                                        name: "Email",
                                        type: 1
                                    }
                                },
                                {
                                    control: {
                                        label: "Password",
                                        name: "Password",
                                        type: 4
                                    }
                                }
                            ],
                            value: {
                                FName: "Gunjan",
                                LName: "Datta",
                                Email: "gunjan@datta.com",
                                Password: "Password123456"
                            }
                        })
                    }
                });
                $REST.BS.Components.InputGroup({
                    el: document.querySelector("#textbox"),
                    description: "This is a single line textbox.",
                    prependedLabel: "First Name",
                    value: "Test Value",
                    onChange: function (val) {
                        console.log("Value changed to: " + val);
                    }
                });
                $REST.BS.Components.InputGroup({
                    appendedLabel: "Optional",
                    el: document.querySelector("#multi-textbox"),
                    description: "This is a multi-line textbox.",
                    label: "Address:",
                    type: $REST.BS.Components.InputGroupTypes.TextArea,
                    value: "This is a long value. It's supposed to go in a text area.\n\nHopefully this will be on a new line...",
                    onChange: function (val) {
                        console.log("Multi value changed to: " + val);
                    }
                });
            });
        </script>
    </div>
</body>

</html>
